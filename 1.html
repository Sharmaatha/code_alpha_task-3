<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<button id="convertButton">Convert</button>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('background-image.jpg'); /* Path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #e0f0ff; /* Fallback background color in case the image doesn't load */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background for content */
            padding: 20px;
            border-radius: 10px;
            margin: 50px auto;
            max-width: 400px;
        }

        h1 {
            color: #0074cc; /* Blue color for the title */
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        select, input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #0074cc;
            color: white;
            cursor: pointer;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="fromScale">From:</label>
        <select id="fromScale">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature" />

        <label for="toScale">To:</label>
        <select id="toScale">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <button onclick="convertTemperature()">Convert</button>

        <div id="result"></div>
    </div>

    <script>
    function convertTemperature() {
        const resultDiv = document.getElementById("result");

        const fromScale = document.getElementById("fromScale").value;
        const toScale = document.getElementById("toScale").value;
        const temperature = parseFloat(document.getElementById("temperature").value);

        if (isNaN(temperature)) {
            resultDiv.innerHTML = "Please enter a valid temperature.";
            return;
        }

        let convertedTemperature;

        if (fromScale === "celsius" && toScale === "fahrenheit") {
            convertedTemperature = (temperature * 9/5) + 32;
        } else if (fromScale === "fahrenheit" && toScale === "celsius") {
            convertedTemperature = (temperature - 32) * 5/9;
        } else {
            resultDiv.innerHTML = "Conversion not supported.";
            return;
        }

        resultDiv.innerHTML = `${temperature} ${fromScale} is ${convertedTemperature.toFixed(2)} ${toScale}.`;
    }
</script>
</body>
</html>
